<!DOCTYPE html>
<html xmins:th="http://www.thymeleaf.org"
    xmins:layout="http://www.ultraq.net.nz/thymeleaf/layout">
   
    <head th:include="layout :: htmlhead"></head>

    <body>
        <div class="container">
			<nav th:replace="layout :: menu">(menu)</nav>

            <table class="table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Data</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Produto  1</td>
                        <td>R$ 200,00</td>
                        <td>10/06/2021</td>
                        <td>Categoria 1</td>
                    </tr>
                    <tr>
                        <td>Produto  2</td>
                        <td>R$ 123,00</td>
                        <td>12/06/2021</td>
                        <td>Categoria 3</td>
                    </tr>
                </tbody>
            </table>

        </div>

        <div th:include="layout :: footer" id="footer">(footer)</div>
    </body>
</html>
